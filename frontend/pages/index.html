<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">
  <link href="../venders/radiostyle.css" rel="stylesheet">
  <link rel="stylesheet" href="../venders/pages/index.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Slick Slider -->
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <!-- jquery -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>
  <title>Edwisely - Dashboard</title>


</head>

<body>
  <!-- Bootstrap row -->
  <!-- Bootstrap row -->
  <div class="modal fade" id="answered" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Answered / Unanswered Students</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul>
            </ul>
        </div>
      </div>
    </div>
  </div> 
  
  <div class="modal fade" id="comments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container clearfix">
            <div class="chat">      
              <div class="chat-history">
                <input type="hidden" id="type" value="">
                <input type="hidden" id="id" value="">
                <ul class="pl-0">
                </ul>
                
              </div> <!-- end chat-history -->
              
              <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>        
                <button>Send</button>
        
              </div> <!-- end chat-message -->
              
            </div> <!-- end chat -->
            
          </div> <!-- end container -->
        
        <script id="message-template" type="text/x-handlebars-template">
          <li class="clearfix">
            <div class="message-data align-right">
              <time class="timeago" datetime="{{time}}">{{time}}</time> &nbsp; &nbsp;
              <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
              {{messageOutput}}
            </div>
          </li>
        </script>   
        </div>
      </div>
    </div>
  </div>  
  
  <div class="modal fade" id="p2p" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">P2P Evaluation Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="resultId" type="hidden" value="">
          Select End Date and Time of Evaluation: <input type='text' id="endtime" class="form-control" /> <br>
          <span class="errorp2p"></span>
        </div>
        <div class="modal-footer">
          <button type="button" id="startP2p" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </div>  

  <div class="row" id="body-row">

    <div style="z-index: 9999;position: fixed; top: 10px; left: 50%; transform: translate(-50%)" class="alert d-none alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong>
    </div>  
    
    <!-- Sidebar -->
      <div class="col-lg-2 col-md-3 mx-0 px-0" id="sidebarChange" style="overflow-y: hidden;">
        <div id="sidebar-container" class="sidebar-expanded fixed-top d-none d-md-block" style="overflow-y: hidden; right: unset;">
          <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
          <!-- Bootstrap List Group -->
          <div style="overflow-y: hidden;">
            <a href="index.html" class="bg-dark m-3">
              <div class="d-flex justify-content-center align-items-center">
                <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
              </div>
            </a>
            <ul class="list-group">
              <!-- Menu -->
              <a href="index.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fa fa-home fa-fw mr-3"></span>
                  <span class="menu-collapsed">Home</span>
                </div>
              </a>
              <a href="courses.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-book fa-fw mr-3"></span>
                  <span class="menu-collapsed">All Courses</span>
                </div>
              </a>
              <a href="addCourses.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-bookmark fa-fw mr-3"></span>
                  <span class="menu-collapsed">Add Courses</span>
                </div>
              </a>
              <a href="myAssessment.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-chart-bar fa-fw mr-3"></span>
                  <span class="menu-collapsed">Assessments</span>
                </div>
              </a>
              <a href="liveClass.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-tv fa-fw mr-3"></span>
                  <span class="menu-collapsed">Live Class</span>
                </div>
              </a>
              <a href="notify.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-envelope fa-fw mr-3"></span>
                  <span class="menu-collapsed">Notify</span>
                </div>
              </a>
              <li class="list-group-item sidebar-separator menu-collapsed"></li>
              <a href="#" onclick="logout();" data-toggle="sidebar-collapse" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                      <span class="fas fa-sign-out-alt fa-fw mr-3"></span>
                      <span id="collapse-text" class="menu-collapsed">Logout</span>
                  </div>
              </a>

              <li class="list-group-item sidebar-separator menu-collapsed"></li>
              <a href="#" data-toggle="sidebar-collapse"
                class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                  <span id="collapse-text" class="menu-collapsed">Collapse</span>
                </div>
              </a>
            </ul>
          </div>
          <!-- List Group END-->
        </div>
      </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-lg-10 col-md-9 px-0" id="mainContentSwitch">
      <div class="container-fluid mx-0">
        <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">Dashboard</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
            </p>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="px-5">
          <!-- put everything in this div -->

          <div class="row">
            <div class="col-md-8 courses-tab">
              <div class="row">
                <div class="col-md-12">
                  <!--Courses List-->
                  <div class="container-fluid pt-1 px-5 listDiv">
                    <h3>Your Courses</h3>
                    <div class="row text-center" id="courseList">
                      <!-- ================================= COURSES =================================== -->
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <h3>Activity Wall</h3>
                  <div id="activity">
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12 upcome">
                  <div class="card px-3 py-3">
                    <h3>Upcoming</h3>
                    <div id="upcoming">                     
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="card px-3 py-3 mt-3">
                    <h3>Peer Activity</h3>
                    <div id="peer" class="h-100">                    
                    </div>
                  </div>   
                </div>
              </div>
            </div>                     
          </div>


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->



  <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="https://alexcorvi.github.io/heic2any/dist/heic2any.js"></script>
<script type="text/javascript" src="../venders/scripts/cookies.js"></script>
<script type="text/javascript" src="../../backend/cookies.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/index.js"></script>
<script src="../../backend/chat.js"></script>

</html>
