  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <!-- jquery -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>Create Live Class | Edwisely</title>


</head>

<body>
  <div style="z-index: 9999;" class="alert d-none alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> Live Class Successfully Added
  </div>
  <nav class="navbar">
    <a class="navbar-brand pl-5" href="./index.html">
      <img src="../images/LOGO.png" height="50px" />
    </a>
  </nav>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- top nav -->

    <div class="col-2" style="height: 100vh; position: fixed;">
      <div class="p-3">
        <div class="shadow-sm navContainer">
          <div class="text-center pt-5 pb-3" id="greetingNav">Greetings, <b>Mr. Harsha</b>
          </div>
          <div class="text-center py-3" id="logoutNav" onclick="logout();"><b><img src="../images/logout.png"
                class="px-2" />Logout
            </b></div>
          <hr class="navbarhr" />
          <div class="pl-4 py-3 sidebarLinks" id="allCourseNav"><a class="sidebarNav" href="courses.html">All
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="addCourseNav"><a class="sidebarNav" href="addCourses.html">Add
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="assessmentNav"><a class="sidebarNav"
              href="myAssessment.html">Assessments</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="liveClassNav"><a class="sidebarNav" href="liveClass.html">Live
              Class</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="sendAssessmentNav"><a class="sidebarNav"
              href="sendQuestionsPage.html">Send
              Assignment</a></div>
        </div>
      </div>
    </div>
    <div class="col-2" style="z-index: -8;"></div>
    <!-- Sidebar -->

    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-10 px-0">
      <div class="container-fluid px-0">
        <div class="">
          <div class="px-5 headerBanner">
            <div class="row">
              <div class="col-5">
                <h2 class="mt-1">
                  <p class="font-weight-bold" id="courseName">Create Virtual Class</p>
                </h2>
                <hr class="titlehr">
                <p class="list pb-0 mb-0">
                  <span class="list-item"><a href=index.html>Home</a> > <a href="liveClass.html">Live Class</a></span>
                </p>
              </div>
              <div class="col-6 pr-5 d-flex justify-content-end align-self-center "><button id="submit" type="submit"
                  class="submit btn btn-lg btn-primary"><i class="fas fa-laptop-code"></i> Create</button></div>
            </div>

          </div>
        </div>
        <!-- Start Page Content -->

        <div class="internal-padding form-body">
          <!-- put everything in this div -->
          <div class="">
            <div class="row">
              <div class="col-sm-12">
                <div class="px-3 py-3 mt-2">
                  <form id="formdata" method="POST" enctype="multipart/form-data">
                    <div class="row px-4">
                      <div class="col-md-5 col-12">
                        <label class="mb-1">Title</label><br>
                        <input name="title" id="title" placeholder="Enter Title" class="form-control" type="text"
                          required>
                        <span class="error text-danger d-block title"></span>
                        <label class="mb-1 mt-4">Description</label><br>
                        <textarea name="description" rows="4" placeholder="Enter Description" id="description"
                          class="form-control" col="4"></textarea>
                        <label class="mb-1 mt-4">Class Details</label><br>
                        <div class="row mb-3 pl-1">
                          <div class="col-6 align-self-center">Start Date and Time : </div>
                          <div class="col-6"><input type='text' id="starttime" placeholder="07 Jan 2021 00:35:20"
                              class="form-control" requried /><span class="error text-danger d-block starttime"></span>
                          </div>
                        </div>
                        <div class="row pl-1">
                          <div class="col-6 align-self-center">Expiry Date and Time :</div>
                          <div class="col-6"><input type='text' id="endtime" placeholder="07 Jan 2021 00:35:20"
                              class="form-control" required /><span class="error text-danger d-block endtime"></span>
                          </div>
                        </div>
                        <label class="mt-4 mb-1">Select Class</label>
                        <div class="slide-wrap col-12">
                          <ul class="nav nav-pills row mb-3" id="myTab" role="tablist">
                          </ul>
                        </div>
                      </div>
                      <div class="col-md-6 col-12 right">
                        <div class="tab-content" id="myTabContent">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->



    <!-- body-row END -->
</body>
