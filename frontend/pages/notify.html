                <h3>Create Notification</h3>
                 <div class=" card px-3 py-3 mt-2">
                    <form id="formdata" method="POST" enctype="multipart/form-data">                    
                      <div class="row px-4">
                         <label>Title</label><br>
                         <input name="title" id="title" class="form-control" type="text"> 
                         <label>Description</label><br>
                         <textarea name="description" id="description" class="form-control" col="4"></textarea>
                         <div class="col-6 pt-3"><label>Priotiry</label>
                         <label class="switch">
                            <input name="priority" id="priority" type="checkbox" value="1" checked>
                            <span class="slider round"></span>
                          </label>
                           <label>Anonymous Comment</label>
                            <label class="switch">
                               <input name="is_comment_anonymous" id="is_comment_anonymous" value="1" type="checkbox" checked>
                               <span class="slider round"></span>
                             </label>
                         </div>
                         <div class="col-6 mt-3">
                           Attach File
                            <input type="file" id="file" name="file">
                         </div>
                          
                          <br>
                         <label class="mt-3">Class Select</label> 
                        <div class="slide-wrap col-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                        </ul>
                        <div class="tab-content" id="myTabContent">
                        </div>
                          
                        </div>                         
                      </div>
                      <div class="d-flex align-items-center justify-content-center">
                        <button type="submit" class="submit btn btn-lg btn-primary">Submit</button>
                      </div>
                    </form>
