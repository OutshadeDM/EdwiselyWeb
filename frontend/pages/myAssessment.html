<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="../venders/radiostyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
   integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
   crossorigin="anonymous" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
   integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
   crossorigin="anonymous"></script>
  <title>Edwisely - Add Assessment</title>

</head>

<body>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- Sidebar -->
      <div class="col-lg-2 mx-0 px-0" id="sidebarChange" style="overflow-y: hidden;">
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block" style="overflow-y: hidden;">
          <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
          <!-- Bootstrap List Group -->
          <div class="sticky-top" style="overflow-y: hidden;">
            <a href="index.html" class="bg-dark m-3">
              <div class="d-flex justify-content-center align-items-center">
                <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
              </div>
            </a>
            <ul class="list-group">
              <!-- Menu -->
              <a href="index.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fa fa-home fa-fw mr-3"></span>
                  <span class="menu-collapsed">Home</span>
                </div>
              </a>
              <a href="courses.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-book fa-fw mr-3"></span>
                  <span class="menu-collapsed">All Courses</span>
                </div>
              </a>
              <a href="addCourses.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-bookmark fa-fw mr-3"></span>
                  <span class="menu-collapsed">Add Courses</span>
                </div>
              </a>
              <a href="Myass.html" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-chart-bar fa-fw mr-3"></span>
                  <span class="menu-collapsed">Assessments</span>
                </div>
              </a>
              <a href="#" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-tv fa-fw mr-3"></span>
                  <span class="menu-collapsed">Live Class</span>
                </div>
              </a>
              <a href="#" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-envelope fa-fw mr-3"></span>
                  <span class="menu-collapsed">Notify</span>
                </div>
              </a>
              <li class="list-group-item sidebar-separator menu-collapsed"></li>
              <a href="#" data-toggle="sidebar-collapse"
                class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                  <span id="collapse-text" class="menu-collapsed">Collapse</span>
                </div>
              </a>
            </ul>
          </div>
          <!-- List Group END-->
        </div>
      </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-lg-10 px-0" id="mainContentSwitch">
      <div class="container-fluid mx-0">
        <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">My Assessments</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
              <span class="list-item"><a href=courses.html>Assessments</a> ></span>
              <span class="list-item-active"><a href="#">Create Assessment</a></span>
            </p>
            <button type="button" id="createAssessmentBtn" class="BigBtn shadow-sm btnLink"><i
                class="fas fa-save pr-2"></i>Create Assessment</button>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="container" id="theMainDiv">
          <!-- put everything in this div -->

          <div class="row">
            <div class="col-md-12">
              <nav class="col-md-6">
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active font-weight-bold" id="nav-obj-tab" data-toggle="tab"
                    href="#nav-obj" role="tab" aria-controls="nav-obj" aria-selected="true">Objective</a>
                  <a class="nav-item nav-link font-weight-bold" id="nav-sub-tab" data-toggle="tab"
                    href="#nav-sub" role="tab" aria-controls="nav-sub" aria-selected="false">Subjective</a>
                  <a class="nav-item nav-link font-weight-bold" id="nav-cond-tab" data-toggle="tab"
                    href="#nav-cond" role="tab" aria-controls="nav-cond" aria-selected="false">Conducted</a>

                </div>
              </nav>


              <!-- tab1 -->
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-obj" role="tabpanel" aria-labelledby="nav-obj-tab">

                  <div class="pt-5">
                    <select class="form-control form-control-lg col-4" id="objective-assessments">
                      <option value="0">All</option>
                    </select>
                  </div>


                  <!-- objective-assessments List-->
                  <div class="container-fluid pt-5 px-5">
                    <div class="row text-center" id="objectiveassessmentList">
                    </div>
                  </div>

                  <!-- assessment list end -->

                </div>


                <!-- tab2 -->
                <div class="tab-pane fade" id="nav-sub" role="tabpanel"
                  aria-labelledby="nav-sub-tab">
                  <div class="pt-5">
                    <select class="form-control form-control-lg col-4" id="subjective-assessments">
                      <option value="0">All</option>
                    </select>
                  </div>


                  <!-- subjective-assessments List-->
                  <div class="container-fluid pt-5 px-5">
                    <div class="row text-center" id="subjectiveassessmentList">
                    </div>
                  </div>

                  <!-- assessment list end -->
                </div>


                <div class="tab-pane fade" id="nav-cond" role="tabpanel" aria-labelledby="nav-cond-tab">
                  <div class="pt-5">
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="input-group date">
                            <i class="far fa-calendar-alt"></i>
                          <input type="text" class="form-control" placeholder="Filter By Date" style="min-width: 150px;; min-height: 100%;">
                          <span class="input-group-addon">
                          </span>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <select class="form-control form-control-lg" id="cond-assessments" style="width: 100%;">
                          <option value="0" selected disabled>Filter Assessment By Section</option>
                        </select>
                      </div>
                      <div class="col-lg-6">
                        <select class="form-control form-control-lg" id="cond-assessments">
                          <option value="0">Filter Assessment By Subject</option>
                        </select>
                      </div>
                    </div>
                  </div>


                  <!-- subjective-assessments List-->
                  <div class="container-fluid pt-5 px-5">
                    <div class='col-sm-6 assessment'>
                      <div class='card mb-3 objCard text-left'>
                        <h5 class=' font-weight-bold pl-3 pt-2 pr-3'>ABCD</h5>
                        <button class='btn editBtn' data-id='"+value.subject_id+"'>
                          <i class='fas fa-pen'></i>
                        </button>
                        <div class='card-body pl-0'>
                          <p class='card-text pl-3'>DESC</p>
                        </div>
                        <div class='p-1 pl-3 pr-3 text-muted card-footer'>
                          Questions: 5
                          <button class='btn btn-primary text-white pl-4 pr-4 assBtn' id='assignmentSendBtn'>
                            <a href='../pages/SendQuestionsPage.html?subSemId=' class='btnLink'>Send</a>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  
                  
                </div>
              </div>
            </div>
          </div>


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/myassessments.js"></script>

</html>
