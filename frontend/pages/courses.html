<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://space.edwisely.com/content/images/size/w100/2020/07/webpage_200x200-2.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Your Courses</title>

</head>

<body>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
      <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
      <!-- Bootstrap List Group -->
      <div class="sticky-top sticky-offset">
        <a href="index.html" class="bg-dark my-4 mx-2">
            <div class="d-flex justify-content-center align-items-center">
              <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
            </div>
        </a>
        <ul class="list-group">
            <!-- Menu -->
            <a href="index.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fa fa-home fa-fw mr-3"></span>
                  <span class="menu-collapsed">Home</span>
                </div>
              </a>
              <a href="courses.html" class="list-group-item list-group-item-action active">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-book fa-fw mr-3"></span>
                  <span class="menu-collapsed">All Courses</span>
                </div>
              </a>
              <a href="addCourses.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-bookmark fa-fw mr-3"></span>
                  <span class="menu-collapsed">Add Courses</span>
                </div>
              </a>
              <a href="myAssessment.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-chart-bar fa-fw mr-3"></span>
                  <span class="menu-collapsed">Assessments</span>
                </div>
              </a>
              <a href="liveClass.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-tv fa-fw mr-3"></span>
                  <span class="menu-collapsed">Live Class</span>
                </div>
              </a>
              <a href="notify.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                  <span class="fas fa-envelope fa-fw mr-3"></span>
                  <span class="menu-collapsed">Notify</span>
                </div>
              </a>
              <li class="list-group-item sidebar-separator menu-collapsed"></li>
              <a href="#" data-toggle="sidebar-colapse" class="list-group-item list-group-item-action d-flex align-items-center">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                    <span id="collapse-text" class="menu-collapsed">Collapse</span>
                </div>
              </a>

              <li class="list-group-item sidebar-separator menu-collapsed"></li>
              <a href="#" onclick="logout();" data-toggle="sidebar-collapse" class="list-group-item list-group-item-action d-flex align-items-center logout">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                      <span class="fas fa-sign-out-alt fa-fw mr-3"></span>
                      <span id="collapse-text" class="menu-collapsed">Logout</span>
                  </div>
              </a>
        </ul>

        <!-- List Group END-->
      </div>
    </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col px-0">
      <div class="container-fluid">
        <div class="shadow-sm">
          <div class="px-5 headerBanner">
            <h2 class="mt-3">
              <p class="font-weight-bold my-0" id="courseName">Your Courses</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2 mb-0">
              <span class="list-item"><a href="index.html"l>Home</a> ></span>
              <span class="list-item-active"><a href="#">Your Courses</a></span>
            </p>
          </div>
        </div>
        <!-- Start Page Content -->

        <!-- put everything in this div -->
        <div class="px-5 py-2 form-body" id="theMainDiv">

          <div class="form-group pl-5 mx-5" style="max-width: 350px;line-height: 40px;">
            <div class="fake-input">
              <input type="text" autocomplete="off" placeholder="Search Courses" id="courseSelect"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Courses'" class="single-input"
                style="background-color: #f9f9f9;">
              <i class="fas fa-search" aria-hidden="true"></i>
            </div>
            <div id="courseSelectList" class="autocomplete-items"></div>
          </div>
          <!--Courses List-->
          <div class="container-fluid pt-1 px-5 listDiv">
            <div class="row text-center px-5" id="courseList">

            </div>
          </div>

        </div>

        <!-- End Page Content -->
      </div>
    </div>
    <!-- Main Col END -->
  </div>
  <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script type="text/javascript" src="../venders/scripts/cookies.js"></script>
<script type="text/javascript" src="../../backend/cookies.js"></script>
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/courses.js"></script>

</html>
