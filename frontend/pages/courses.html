          <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
          <!-- Bootstrap List Group -->
          <div class="sticky-top">
            <a href="index.html" class="bg-dark m-3">
                <div class="d-flex justify-content-center align-items-center">
                  <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
                </div>
            </a>
            <ul class="list-group">
                <!-- Menu -->
                <a href="index.html" class="bg-dark list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-start align-items-center">
                      <span class="fa fa-home fa-fw mr-3"></span>
                      <span class="menu-collapsed">Home</span>
                  </div>

                <a href="courses.html" class="bg-dark list-group-item list-group-item-action">

                <a href="#" class="bg-dark list-group-item list-group-item-action">

                <li class="list-group-item sidebar-separator menu-collapsed"></li>
                <a href="#" data-toggle="sidebar-collapse" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">

          <p class="list pb-2">

          </p>

              <i class="fas fa-search" aria-hidden="true"></i>
            </div> 
            <div id="courseSelectList" class="autocomplete-items"></div>
          </div> 
          <!--Courses List-->
          <div class="container-fluid pt-1 px-5 listDiv">
            <div class="row text-center" id="courseList">

            </div>
          </div>
