<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../venders/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../venders/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-8 d-none d-md-flex bg-image">
        <h1 class="image-text display-4 text-white"><b>Transforming Indian Engineering Institutes into AI-Powered
            Learning Campuses</b></h1>
      </div>


      <!-- The content half -->
      <div class="col-md-4 bg-dark">
        <div class="login d-flex align-items-center py-1">

          <!-- content-->
          <div class="container">
            <div class="row mb-5 text-white">
              <h1 class=" display-3 mx-auto text-center">Edwisely</h1>
            </div>
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <h1 class="text-white text-center my-5"><u>Login!</u></h1>
                <!-- <p class="mb-4 text-light text-center">Create a login split page using Bootstrap 4.</p> -->
                <!-- <form > -->
                  <div class="form-group mb-3 mx-0">
                    <input id="inputEmail" type="email" name="email" placeholder="Email address" required="" autofocus=""
                      class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <div class="form-group mb-3" id="password">
                    <input id="inputPassword" type="password" placeholder="Password" required=""
                      class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                    <a href=""><i class="fas fa-eye-slash input-group-addon px-0 mx-0" aria-hidden="true"></i></a>
                  </div>
                  <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label text-light">Remember password</label>
                  </div>
                  <button type="submit" id="submit"
                    class="btn btn-primary btn-block text-uppercase my-5 rounded-pill shadow-sm">Login</button>

                <!-- </form> -->
              </div>
            </div>
          </div><!-- End -->

        </div>
      </div><!-- End -->

    </div>
  </div>

</body>
<script type="text/javascript" src="../venders/scripts/cookies.js"></script>
<script type="text/javascript" src="../../backend/cookies.js"></script>
<script src="../../backend/login.js"></script>

</html>
