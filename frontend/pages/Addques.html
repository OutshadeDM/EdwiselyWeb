<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="../venders/radiostyle.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Add Assessment</title>

</head>

<body>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
      <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
      <!-- Bootstrap List Group -->
      <div class="sticky-top">
        <a href="index.html" class="bg-dark m-3">
          <div class="d-flex justify-content-center align-items-center">
            <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
          </div>
        </a>
        <ul class="list-group">
          <!-- Menu -->
          <a href="index.html" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-home fa-fw mr-3"></span>
              <span class="menu-collapsed">Home</span>
            </div>
          </a>
          <a href="courses.html" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-book fa-fw mr-3"></span>
              <span class="menu-collapsed">All Courses</span>
            </div>
          </a>
          <a href="addCourses.html" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-bookmark fa-fw mr-3"></span>
              <span class="menu-collapsed">Add Courses</span>
            </div>
          </a>
          <a href="Myass.html" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-chart-bar fa-fw mr-3"></span>
              <span class="menu-collapsed">Assessments</span>
            </div>
          </a>
          <a href="#" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-tv fa-fw mr-3"></span>
              <span class="menu-collapsed">Live Class</span>
            </div>
          </a>
          <a href="#" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-envelope fa-fw mr-3"></span>
              <span class="menu-collapsed">Notify</span>
            </div>
          </a>
          <li class="list-group-item sidebar-separator menu-collapsed"></li>
          <a href="#" data-toggle="sidebar-collapse"
            class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span id="collapse-icon" class="fa fa-2x mr-3"></span>
              <span id="collapse-text" class="menu-collapsed">Collapse</span>
            </div>
          </a>
        </ul>
      </div>
      <!-- List Group END-->
    </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col px-0">
      <div class="container-fluid">
        <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">Create new Objective Assessment</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
              <span class="list-item"><a href=courses.html>Assessments</a> ></span>
              <span class="list-item-active"><a href="#">Create Assessment</a></span>
            </p>
            <button type="button" id="createAssessmentBtn" class="BigBtn shadow-sm btnLink"><i
                class="fas fa-save pr-2"></i>Save</button>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="container-fluid" id="theMainDiv">
          <!-- put everything in this div -->

          <div class="row">
            <div class="col-md-3 shadow-sm addques px-4 py-2 " id="addques">
              Add Questions to this Assignment
            </div>






            <div class="col-md-7 shadow-sm addques px-4 py-2" id="createques">
              <div class="divInput">
                <input class="form-control form-control-lg" type="text" placeholder="Start Typing your question"
                  id="quesInput">
                <div class="titleImg py-3 ">
                  <img id="image_preview_ques" class="imgPreviewques" src="" alt="your image" />
                  <!-- <i class="fas fa-edit fa-lg px-2 uploaded"></i> -->
                  <i class="fas fa-trash-alt fa-lg px-2 uploadedques"></i>
                  <i class="fas fa-image fa-lg px-2 notUploadedques"></i>
                  <label for="quesImage" class="custom-file-upload">Add Image</label>
                  <input id="quesImage" type="file" /></div>
              </div>
              <div class="row pt-4">
                <div class="col-6">
                  <span>Bloom</span>
                  <select class="bloomSelect mx-2">
                    <option value="1" selected="">Remember</option>
                    <option value="2">Understand</option>
                    <option value="3">Apply</option>
                    <option value="4">Analyze</option>
                  </select>
                </div>

                <div class="col-6" id="levelDropDiv">

                  <select class="levelSelect mx-2 float-right">
                    <option value="1" selected="">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                  </select>
                  <span class="float-right">Difficulty</span>
                </div>
              </div>

              <div class="row pt-4">
                <div class="col-5">
                  <div class="row options">
                    <div class="col-2 selectOption mx-0 pt-1 firstOption"><i class="far fa-square fa-lg "></i></div>
                    <div class="col-8 inputOption px-0"><input type="text" class="form-control"
                        placeholder="Enter Option" id="firstOption"></div>
                    <div class="col-2 chooseImage mx-0 pt-1 firstOption"><i class="fas fa-image fa-lg "></i></div>
                  </div>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                  <div class="row options">
                    <div class="col-2 selectOption mx-0 pt-1 secondOption"><i class="far fa-square fa-lg "></i></div>
                    <div class="col-8 inputOption px-0"><input type="text" class="form-control"
                        placeholder="Enter Option" id="secondOption"></div>
                    <div class="col-2 chooseImage mx-0 pt-1 secondOption"><i class="fas fa-image fa-lg "></i></div>
                  </div>
                </div>
              </div>



              <div class="row pt-4">
                <div class="col-5">
                  <div class="row options">
                    <div class="col-2 selectOption mx-0 pt-1 thirdOption"><i class="far fa-square fa-lg "></i></div>
                    <div class="col-8 inputOption px-0"><input type="text" class="form-control"
                        placeholder="Enter Option (Optional)" id="thirdOption"></div>
                    <div class="col-2 chooseImage mx-0 pt-1 thirdOption"><i class="fas fa-image fa-lg "></i></div>
                  </div>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                  <div class="row options">
                    <div class="col-2 selectOption mx-0 pt-1 fourthOption"><i class="far fa-square fa-lg "></i></div>
                    <div class="col-8 inputOption px-0"><input type="text" class="form-control"
                        placeholder="Enter Option (Optional)" id="fourthOption"></div>
                    <div class="col-2 chooseImage mx-0 pt-1 fourthOption"><i class="fas fa-image fa-lg "></i></div>
                  </div>
                </div>
              </div>

              <div class="row pt-4">
                <div class="col-5">
                  <button class="btn btn-lg fifthOptionBtn">Add Option</button>
                  <div class="row options" id="fifth">
                    <div class="col-2 selectOption mx-0 pt-1 fifthOption"><i class="far fa-square fa-lg "></i></div>
                    <div class="col-8 inputOption px-0"><input type="text" class="form-control"
                        placeholder="Enter Option (Optional)" id="fifthOption"></div>
                    <div class="col-2 chooseImage mx-0 pt-1 fifthOption"><i class="fas fa-image fa-lg "></i></div>
                  </div>
                </div>
              </div>

              <div class="divInput mt-5 mb-3" id="hintDiv">
                <input class="form-control form-control-lg" type="text" placeholder="Hint" id="hintInput">
                <div class="titleImg py-3">
                  <img id="image_preview_hint" class="imgPreviewhint" src="" alt="your image" />
                  <!-- <i class="fas fa-edit fa-lg px-2 uploaded"></i> -->
                  <i class="fas fa-trash-alt fa-lg px-2 uploadedhint"></i>
                  <i class="fas fa-image fa-lg px-2 notUploadedhint"></i>
                  <label for="hintImage" class="custom-file-upload">Add Image</label>
                  <input id="hintImage" type="file" /></div>
              </div>

              <div class="divInput my-3" id="solutionDiv">
                <input class="form-control form-control-lg" type="text" placeholder="Solution" id="solutionInput">
                <div class="titleImg py-3">
                  <img id="image_preview_solution" class="imgPreviewsolution" src="" alt="your image" />
                  <!-- <i class="fas fa-edit fa-lg px-2 uploaded"></i> -->
                  <i class="fas fa-trash-alt fa-lg px-2 uploadedsolution"></i>
                  <i class="fas fa-image fa-lg px-2 notUploadedsolution"></i>
                  <label for="solutionImage" class="custom-file-upload">Add Image</label>
                  <input id="solutionImage" type="file" /></div>
              </div>


              <div class="divInput mt-3">
                <input class="form-control form-control-lg " type="text" placeholder="Source... (if any)"
                  id="sourceInput">
              </div>
            </div>



            <div class="col-md-2 shadow-sm addques px-4 py-2" id="addsoln">
              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
                  <label class="custom-control-label" for="customSwitch1">Public</label>
                </div>


                <!-- Button trigger modal -->

                <div class="py-3 my-1 px-2 choose-subject" id="subject-modal-div" data-toggle="modal"
                  data-target="#exampleModal">

                  <i class="fas fa-bars pl-2 pr-0"></i>

                  <span class=" pl-2 pr-2">Topics</span>
                  <i class="fas fa-chevron-right" style="position: absolute; top: 20px; right: 20px;"></i>


                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Choose Topics</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <ul class="courseTopics" id="topicTags">

                          </ul>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>


                <button class="btn btn-primary btn-block mt-3 py-0 shadow-sm" id="hintBtn">Add Hint</button>
                <button class="btn btn-primary btn-block mt-3 py-0 shadow-sm" id="solutionBtn">Add Solution</button>
                <button class="btn btn-primary btn-block mt-3 py-0 shadow-sm" id="plusBtn">+</button>

              </div>
            </div>
          </div>

          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/Addques.js"></script>

</html>
