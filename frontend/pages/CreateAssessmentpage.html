  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <div class="px-4 text-white py-5">
        <h5 class="font-weight-bold heading">Edwisely</h5>
      </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white "><i
            class="fas fa-home px-2 py-2"></i>Home</a>
        <a href="courses.html" class="list-group-item list-group-item-action bg-dark text-white "><i

        <a href="#" class="list-group-item list-group-item-action bg-dark text-white "><i

        <a href="#" class="list-group-item list-group-item-action bg-dark text-white "><i
            class="fas fa-tv px-2 py-2"></i>Live Class</a>
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white "><i
            class="fas fa-envelope px-2 py-2"></i>Notify</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Logout </a>
            </li>

          </ul>
        </div>
      </nav>


      <div class="container-fluid">
        <div class="container px-5 py-3 shadow-sm headerBanner">
          <h2 class="mt-1">
            <p class="font-weight-bold">Create new Objective Assessment</p>
          </h2>
          <hr class="titlehr">
          <p class="list pb-2">
            <span class="list-item"><a href=index.html>Home</a> ></span>
            <span class="list-item"><a href=courses.html>Assessments</a> ></span>
            <span class="list-item-active"><a href=courses.html>Create Assessment</a></span>
          </p>
          <button id="createAssessmentBtn" class="BigBtn shadow-sm"></i> <a href="../pages/createAssessmentPage.html"
              class="btnLink"><i class="fas fa-save pr-2"></i>Continue</a></button>

        </div>


        <div class="container-fluid pt-5 px-5">
          <div class="container px-5">
            <!-- Start Page Contents -->


            <div class="form-group createassessment">
              <label class="col-form-label col-form-label-lg" for="title-objective">Add Title</label>
              <input class="form-control form-control-lg" type="text" id="title-objective" maxlength="80">
              <label class="col-form-label col-form-label-lg" for="desc-objective">Description</label>
              <textarea class="form-control" id="desc-objective" rows="3" maxlength="200"
                style="margin-top: 0px; margin-bottom: 0px; height: 96px; resize: none;"></textarea>


              <!-- Button trigger modal -->

              <div class="py-3 my-1 px-2 choose-subject" id="subject-modal-div" data-toggle="modal"
                data-target="#exampleModal">

                <i class="fas fa-bars pl-2 pr-0"></i>

                <span class=" pl-2 pr-5">Select a subject</span>
                <i class="fas fa-chevron-right" style="position: absolute; top: 20px; right: 20px;"></i>


              </div>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Choose Subject</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <ul class="courseTagsUl" id="courseTags">

                        </ul>
                      </div>
                    </div>

                  </div>
                </div>
              </div>




            </div>







            <!--End page Contents-->
          </div>
        </div>
      </div>

      <!-- /#page-content-wrapper -->

      <!-- /#wrapper -->

      <!-- Menu Toggle Script -->
      <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
