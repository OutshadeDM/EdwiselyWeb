<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="../venders/radiostyle.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Add Assessment</title>

</head>

<body>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- Sidebar -->
    <div class="col-lg-2 mx-0 px-0" id="sidebarChange">
      <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
        <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
        <!-- Bootstrap List Group -->
        <div class="sticky-top">
          <a href="index.html" class="bg-dark m-3">
            <div class="d-flex justify-content-center align-items-center">
              <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
            </div>
          </a>
          <ul class="list-group">
            <!-- Menu -->
            <a href="index.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-home fa-fw mr-3"></span>
                <span class="menu-collapsed">Home</span>
              </div>
            </a>
            <a href="courses.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-book fa-fw mr-3"></span>
                <span class="menu-collapsed">All Courses</span>
              </div>
            </a>
            <a href="addCourses.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-bookmark fa-fw mr-3"></span>
                <span class="menu-collapsed">Add Courses</span>
              </div>
            </a>
            <a href="Myass.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-chart-bar fa-fw mr-3"></span>
                <span class="menu-collapsed">Assessments</span>
              </div>
            </a>
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-tv fa-fw mr-3"></span>
                <span class="menu-collapsed">Live Class</span>
              </div>
            </a>
            <a href="#" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-envelope fa-fw mr-3"></span>
                <span class="menu-collapsed">Notify</span>
              </div>
            </a>
            <li class="list-group-item sidebar-separator menu-collapsed"></li>
            <a href="#" data-toggle="sidebar-collapse"
              class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                <span id="collapse-text" class="menu-collapsed">Collapse</span>
              </div>
            </a>
          </ul>
        </div>
        <!-- List Group END-->
      </div>
    </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-lg-10 px-0 mx-0" id="mainContentSwitch">
      <div class="container-fluid mx-0">
        <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">Create new Objective Assessment</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
              <span class="list-item"><a href="myAssessment.html">Assessments</a> ></span>
              <span class="list-item-active"><a href="#">Create Assessment</a></span>
            </p>
            <button type="button" id="createAssessmentBtn" class="BigBtn shadow-sm btnLink"><i
                class="fas fa-save pr-2"></i>Continue</button>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="container" id="theMainDiv">
          <!-- put everything in this div -->


          <div class="form-group createassessment">
            <label class="col-form-label col-form-label-lg" for="title-objective">Add Title</label>
            <input class="form-control form-control-lg" type="text" id="title-objective" maxlength="80">
            <label class="col-form-label col-form-label-lg" for="desc-objective">Description</label>
            <textarea class="form-control" id="desc-objective" rows="3" maxlength="200"
              style="margin-top: 0px; margin-bottom: 0px; height: 96px; resize: none;"></textarea>


            <!-- Button trigger modal -->

            <div class="py-3 my-1 px-2 choose-subject" id="subject-modal-div" data-toggle="modal"
              data-target="#exampleModal">

              <i class="fas fa-bars pl-2 pr-0"></i>

              <span class=" pl-2 pr-5">Select a subject</span>
              <i class="fas fa-chevron-right" style="position: absolute; top: 20px; right: 20px;"></i>


            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Subject</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <ul class="courseTagsUl" id="courseTags">

                      </ul>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </div>


        </div>

        <!-- End Page Content -->
      </div>
    </div>
    <!-- Main Col END -->
  </div>
  <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/createAssessment.js"></script>

</html>
