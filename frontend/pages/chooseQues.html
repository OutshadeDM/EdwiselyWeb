            <a href="liveClass.html" class="bg-dark list-group-item list-group-item-action">

              </div>

          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName"></p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
              <span class="list-item"><a href=myAssessment.html>Assessments</a> ></span>
              <span class="list-item-active"><a href="#">Choose Questions </a></span>
            </p>
            <button type="button" id="createAssessmentBtn" class="BigBtn shadow-sm btnLink"><i
                class="fas fa-save pr-2"></i>Save</button>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="container mx-5" id="theMainDiv">
          <!-- put everything in this div -->

          <div class="row">
            <div class="col-3 addingQues"> Add Questions to this Assignment</div>


            <div class="col-7">

              <nav class="nav py-3 justify-content-around chooseQuesNavs">
                <div class="nav-link active" id="navAll">All</div>
                <div class="nav-link" id="navRemember">Remember</div>
                <div class="nav-link" id="navUnderstand">Understand</div>
                <div class="nav-link" id="navApply">Apply</div>
                <div class="nav-link" id="navAnalyze">Analyze</div>
              </nav>
              <ul class="chooseQues p-0">
                <!-- <div>Emp-01</div>
                <div>Emp-02</div>
                <div>Emp-03</div>
                <div>Emp-04</div>
                <div>Emp-05</div>

                <div>Emp-09</div>

                <div>Emp-11</div>
                <div>Emp-12</div> -->


              </ul>
            </div>


            <div class="col-2">
              <button class="btn btn-primary text-white border-0 btn-block addChosenQuestions"><i
                  class="fas fa-plus pr-2"></i>Add</button>

              <!-- units list -->
              <ul class="getUnits my-4 px-2 py-2">
              </ul>

              <div><strong>Selected Topics</strong></div>
              <!-- Button trigger modal -->

              <div class="py-3 my-1 px-2 choose-subject" id="subject-modal-div" data-toggle="modal"
                data-target="#exampleModal">

                <i class="fas fa-bars pl-2 pr-0"></i>

                <span class=" pl-2 pr-2">Topics</span>
                <i class="fas fa-chevron-right" style="position: absolute; top: 20px; right: 10px;"></i>


              </div>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Choose Topics</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <ul class="courseTopics" id="topicTags">

                        </ul>
                      </div>
                    </div>

                  </div>
                </div>
              </div>


            </div>
          </div>
