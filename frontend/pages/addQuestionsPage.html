<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- add custom stylesheet here -->
  <link href="../venders/main.css" rel="stylesheet">
  <link href="../venders/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="../venders/radiostyle.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Add Assessment</title>

</head>

<body>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- Sidebar -->
    <div class="col-lg-2 col-md-3 mx-0 px-0" id="sidebarChange" style="overflow-y: hidden;">
      <div id="sidebar-container" class="sidebar-expanded fixed-top d-none d-md-block"
        style="overflow-y: hidden; right: unset;">
        <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
        <!-- Bootstrap List Group -->
        <div style="overflow-y: hidden;">
          <a href="index.html" class="bg-dark m-3">
            <div class="d-flex justify-content-center align-items-center">
              <img id="logoImage" src="https://www.edwisely.com/assets/images/common/logo.svg" alt="No Image">
            </div>
          </a>
          <ul class="list-group">
            <!-- Menu -->
            <a href="index.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-home fa-fw mr-3"></span>
                <span class="menu-collapsed">Home</span>
              </div>
            </a>
            <a href="courses.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-book fa-fw mr-3"></span>
                <span class="menu-collapsed">All Courses</span>
              </div>
            </a>
            <a href="addCourses.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-bookmark fa-fw mr-3"></span>
                <span class="menu-collapsed">Add Courses</span>
              </div>
            </a>
            <a href="myAssessment.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-chart-bar fa-fw mr-3"></span>
                <span class="menu-collapsed">Assessments</span>
              </div>
            </a>
            <a href="liveClass.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-tv fa-fw mr-3"></span>
                <span class="menu-collapsed">Live Class</span>
              </div>
            </a>
            <a href="notify.html" class="bg-dark list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-envelope fa-fw mr-3"></span>
                <span class="menu-collapsed">Notify</span>
              </div>
            </a>
            <li class="list-group-item sidebar-separator menu-collapsed"></li>
            <a href="#" onclick="logout();" data-toggle="sidebar-collapse"
              class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fas fa-sign-out-alt fa-fw mr-3"></span>
                <span id="collapse-text" class="menu-collapsed">Logout</span>
              </div>
            </a>

            <li class="list-group-item sidebar-separator menu-collapsed"></li>
            <a href="#" data-toggle="sidebar-collapse"
              class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                <span id="collapse-text" class="menu-collapsed">Collapse</span>
              </div>
            </a>
          </ul>
        </div>
        <!-- List Group END-->
      </div>
    </div>
    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-lg-10 col-md-9 px-0" id="mainContentSwitch">
      <div class="container-fluid mx-0">
        <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">Create new Objective Assessment</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a> ></span>
              <span class="list-item"><a href=myAssessment.html>Assessments</a> ></span>
              <span class="list-item-active"><a href="#">Create Assessment</a></span>
            </p>
            <button type="button" id="createAssessmentBtn" class="BigBtn shadow-sm btnLink"><i
                class="fas fa-save pr-2"></i>Save</button>
          </div>
        </div>
        <!-- Start Page Content -->

        <div class="px-5">
          <!-- put everything in this div -->

          <h5>Create Questions</h5>

          <div class="row">
            <div class=" col-md-2 mx-4 my-4 createQuestions shadow-lg " id="addques" style="cursor: pointer;">
              <div><i class="fas fa-plus-circle fa-2x"></i> </div>
              <div class="pt-2">Add Questions</div>
            </div>
            <div class=" col-md-2 mx-4 my-4 createQuestions shadow-lg" id="uploadques" style="cursor: pointer;">
              <div><i class="fas fa-file-upload fa-2x"></i> </div>
              <div class="pt-2">Upload Questions</div>
            </div>
            <div class=" col-md-2 mx-4 my-4 createQuestions shadow-lg" id="chooseques" style="cursor: pointer;">
              <div><i class="fas fa-book-reader fa-2x"></i> </div>
              <div class="pt-2">Choose Questions</div>
            </div>
          </div>


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script src="../../backend/sidebar.js"></script>
<script src="../../backend/addQuestionsPage.js"></script>

</html>
