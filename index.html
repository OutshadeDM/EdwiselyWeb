<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://space.edwisely.com/content/images/size/w100/2020/07/webpage_200x200-2.png"
    type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- add custom stylesheet here -->
  <link href="frontend/venders/main.css" rel="stylesheet">
  <link href="frontend/venders/sidebar.css" rel="stylesheet">
  <link href="frontend/venders/radiostyle.css" rel="stylesheet">
  <link rel="stylesheet" href="frontend/venders/pages/index.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Slick Slider -->
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <!-- jquery -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
  <script type="text/javascript"
    src='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>
  <title>Dashboard | Edwisely</title>


</head>

<body>
  <!-- Bootstrap row -->
  <!-- Bootstrap row -->
  <div class="modal fade" id="answered" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Answered / Unanswered Students</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="followed" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Followers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap row -->
  <div class="modal fade" id="forward" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Followers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="forwardId" value="">
          <input type="hidden" id="forwardType" value="">
          <div class="slide-wrap col-12">
            <ul class="nav nav-pills mb-3 row" id="myTab" role="tablist">
            </ul>
          </div>
          <hr>
          <div class="col-12">
            <div class="tab-content" id="myTabContent">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="forwardBtn" class="btn btn-primary">Forward</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Survey -->
  <div class="modal fade" id="survey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedbacks</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="comments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container clearfix">
            <div class="chat">
              <div class="chat-history p-2">
                <input type="hidden" id="type" value="">
                <input type="hidden" id="id" value="">
                <ul class="pl-0">
                </ul>

              </div> <!-- end chat-history -->

              <div class="chat-message p-2 clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message"
                  rows="1"></textarea>
                <button>Send</button>

              </div> <!-- end chat-message -->

            </div> <!-- end chat -->

          </div> <!-- end container -->

          <script id="message-template" type="text/x-handlebars-template">
          <li class="clearfix">
            <div class="message-data align-right">
              <time class="timeago" datetime="{{time}}">{{time}}</time> &nbsp; &nbsp;
              <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
              {{messageOutput}}
            </div>
          </li>
        </script>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="p2p" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">P2P Evaluation Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="resultId" type="hidden" value="">
          Select End Date and Time of Evaluation: <input type='text' id="endtime" class="form-control" /> <br>
          <span class="errorp2p"></span>
        </div>
        <div class="modal-footer">
          <button type="button" id="startP2p" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar">
    <a class="navbar-brand pl-5" href="./index.html">
      <img src="frontend/images/LOGO.png" height="50px" />
    </a>
  </nav>
  <div class="row" id="body-row">

    <div style="z-index: 9999;position: fixed; top: 10px; left: 50%; transform: translate(-50%); display: none;"
      class="alert alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Success!</strong>
    </div>


    <!-- MAIN -->
    <div class="col-2 pr-0" style="height: 100vh; position: fixed;">
      <div class="pl-4 py-3 pr-0">
        <div class="navContainer">
          <div class="text-center pt-5 pb-3" id="greetingNav">Greetings, <b>Mr. Harsha</b>
          </div>
          <div class="text-center py-3" id="logoutNav" onclick="logout();"><b><img src="frontend/images/logout.png"
                class="px-2" />Logout
            </b></div>
          <hr class="navbarhr" />
          <div class="pl-4 py-3 sidebarLinks" id="allCourseNav"><a class="sidebarNav" href="courses.html">All
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="addCourseNav"><a class="sidebarNav" href="addCourses.html">Add
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="assessmentNav"><a class="sidebarNav"
              href="myAssessment.html">Assessments</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="liveClassNav"><a class="sidebarNav" href="liveClass.html">Live
              Class</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="sendAssessmentNav"><a class="sidebarNav"
              href="sendQuestionsPage.html">Send
              Assignment</a></div>
        </div>
      </div>
    </div>
    <div class="col-2" style="z-index: -8;"></div>
    <div class="right-div col-10 pr-0">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
      <div class="container-fluid">
        <!-- <div class="shadow-sm">
          <div class="px-4 headerBanner">
            <h2 class="mt-1">
              <p class="font-weight-bold" id="courseName">Dashboard</p>
            </h2>
            <hr class="titlehr">
            <p class="list pb-2">
              <span class="list-item"><a href=index.html>Home</a></span>
            </p>
          </div>
        </div> -->
        <!-- Start Page Content -->

        <div class="internal-padding">
          <!-- put everything in this div -->

          <div class="row">
            <div class="col-md-8 courses-tab mb-5">
              <div class="row">
                <div class="col-md-12 mb-5">
                  <h3 class="font-bold">Your Courses</h3>
                  <!--Courses List-->
                  <div class="container-fluid pt-1 px-3 listDiv">
                    <div class="row text-center" id="courseList">
                      <!-- ================================= COURSES =================================== -->
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <h3 class="font-bold">Activity Wall</h3>
                  <div id="activity" class="px-3">

                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12 upcome">
                  <div class="card px-3 py-3">
                    <h3 class="font-bold">Upcoming</h3>
                    <div id="upcoming">
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <h3 class="font-bold">Peer Activity</h3>
                  <div class="card px-3 py-3 mt-3">
                    <div id="peer" class="h-100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->



    <!-- body-row END -->
</body>
