<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://space.edwisely.com/content/images/size/w100/2020/07/webpage_200x200-2.png"
    type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- add custom stylesheet here -->
  <link href="frontend/venders/main.css" rel="stylesheet">
  <link href="frontend/venders/sidebar.css" rel="stylesheet">
  <link href="frontend/venders/pages/index.css" rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Your Courses</title>

</head>

<body>
  <nav class="navbar">
    <div class="row w-100">
      <a class="col-10" href="./index.html">
        <img src="frontend/images/LOGO.png" class="ml-4" height="50px" />
      </a>
      <div class="col-2 d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="frontend/images/dashboard.svg" class="navbarIcon" width="30" alt="No Image" /></a>
        <a href="index.html"><img src="frontend/images/analytics.svg" class="navbarIcon" width="30" alt="No Image" /></a>
        <a href="index.html"><img src="frontend/images/notifications.svg" class="navbarIcon" width="30" alt="No Image" /></a>
      </div>
    </div>
  </nav>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- top nav -->

    <div class="col-2 pr-0" style="height: 100vh; position: fixed;">
      <div class="pl-4 py-3 pr-0">
        <div class="navContainer">
          <div class="text-center pt-5 pb-3" id="greetingNav">Greetings, <b>Mr. Harsha</b>
          </div>
          <div class="pl-4 py-3 sidebarLinks active">
            <a class="sidebarNav" href="courses.html">
              <div class="row no-gutters">
                <div class="col-10">All Courses</div>
                <div class="col-2"><i class="fas fa-caret-right"></i></div>
              </div>
            </a>
          </div>
          <div class="pl-4 py-3 sidebarLinks" id="addCourseNav"><a class="sidebarNav" href="addCourses.html">Add
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="assessmentNav"><a class="sidebarNav"
              href="myAssessment.html">Assessments</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="liveClassNav"><a class="sidebarNav" href="liveClass.html">Live
              Class</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="sendAssessmentNav"><a class="sidebarNav"
              href="sendQuestionsPage.html">Send
              Assessment</a></div>
          <div class="pl-4 py-3 sidebarLinks"><a class="sidebarNav"
              href="sendQuestionsPage.html">Feedback</a></div>
          <div class="text-center py-3" id="logoutNav" onclick="logout();">
            <b><img src="frontend/images/logout.png" class="px-2" />Logout
            </b>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2" style="z-index: -8;"></div>
    <!-- Sidebar -->

    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-10 pr-0">
      <div class="container-fluid px-0">
        <div class="">
          <div class="px-5 headerBanner">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="mt-1">
                  <p class="font-weight-bold" id="courseName">Your Courses</p>
                </h2>
                <hr class="titlehr">
                <p class="list">
                  <span class="list-item"><a href="index.html">Home</a> ></span>
                  <span class="list-item-active"><a href="#">Your Courses</a></span>
                </p>
              </div>

            </div>
          </div>
        </div>
        <!-- Start Page Content -->
        <div class="internal-padding form-body">
          <!-- put everything in this div -->
          <div class="row px-5">

            <div class="form-group px-0" style="width: 350px;line-height: 40px;">
              <div class="px-5">
                <div class="fake-input">
                  <input type="text" autocomplete="off" placeholder="Search Courses" id="courseSelect"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Courses'" class="single-input">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </div>
                <div id="courseSelectList" class="autocomplete-items"></div>
              </div>
            </div>
            <!--Courses List-->
            <div class="container pt-1 px-0 mx-0 listDiv">
              <div class="row text-center px-5" id="courseList">
                <div class="loader-wrapper">
                  <div class="loader"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- End Page Content -->
      </div>
    </div>
    <!-- Main Col END -->
  </div>
  <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script type="text/javascript" src="frontend/venders/scripts/cookies.js"></script>
<script type="text/javascript" src="backend/cookies.js"></script>
<script src="backend/sidebar.js"></script>
<script src="backend/courses.js"></script>

</html>
