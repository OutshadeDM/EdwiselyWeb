<!DOCTYPE html>
<html class="d-none" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://space.edwisely.com/content/images/size/w100/2020/07/webpage_200x200-2.png"
    type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- add custom stylesheet here -->
  <link href="frontend/venders/main.css" rel="stylesheet">
  <link href="frontend/venders/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="frontend/venders/radiostyle.css">


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edwisely - Create Feedback</title>

</head>

<body>
  <nav class="navbar">
    <div class="row w-100">
      <a class="col-10" href="./index.html">
        <img src="frontend/images/LOGO.png" class="ml-4" height="50px" />
      </a>
      <div class="col-2 d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="frontend/images/dashboard.svg" class="navbarIcon" width="30" alt="No Image" /></a>
        <a href="index.html"><img src="frontend/images/analytics.svg" class="navbarIcon" width="30" alt="No Image" /></a>
        <a href="index.html"><img src="frontend/images/notifications.svg" class="navbarIcon" width="30" alt="No Image" /></a>
      </div>
    </div>
  </nav>
  <!-- Bootstrap row -->
  <div class="row" id="body-row">
    <!-- top nav -->

    <div class="col-2 pr-0" style="height: 100vh; position: fixed;">
      <div class="pl-4 py-3 pr-0">
        <div class="navContainer">
          <div class="text-center pt-5 pb-3" id="greetingNav">Greetings, <b>Mr. Harsha</b>
          </div>
          <div class="pl-4 py-3 sidebarLinks" id="allCourseNav"><a class="sidebarNav" href="courses.html">All
            Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="addCourseNav"><a class="sidebarNav" href="addCourses.html">Add
              Courses</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="assessmentNav"><a class="sidebarNav"
              href="myAssessment.html">Assessments</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="liveClassNav"><a class="sidebarNav" href="liveClass.html">Live
              Class</a></div>
          <div class="pl-4 py-3 sidebarLinks" id="sendAssessmentNav"><a class="sidebarNav"
              href="sendQuestionsPage.html">Send
              Assessment</a></div>
          <div class="pl-4 py-3 sidebarLinks active">
            <a class="sidebarNav" href="myFeedbacks.html">
              <div class="row no-gutters">
                <div class="col-10">Feedbacks</div>
                <div class="col-2"><i class="fas fa-caret-right"></i></div>
              </div>
            </a>
          </div>
          <div class="text-center h-100 pt-5 mt-5" id="logoutNav" onclick="logout();">
            <b><img src="frontend/images/logout.png" class="px-2" />Logout
            </b>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2" style="z-index: -8;"></div>
    <!-- Sidebar -->

    <!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col-10 pr-0">
      <div class="container-fluid px-0">
        <div class="">
          <div class="px-5 headerBanner">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="mt-1">
                  <p class="font-weight-bold" id="courseName">Create Feedback</p>
                </h2>
                <hr class="titlehr">
                <p class="list">
                  <span class="list-item"><a href="index.html">Home</a> ></span>
                  <span class="list-item-active"><a href="#">Create Feedback</a></span>
                </p>
              </div>
              <div class="col-sm-4">
                <div class="d-flex flex-row-reverse justify-content-center bd-highlight">
                  <div class="p-2 bd-highlight justify-content-center align-self-center">
                    <button type="button" id="createFeedbackBtn"
                      class="btn btn-primary shadow-sm btnLink mt-3 px-4 py-2">
                      Continue</button>
                  </div>

                </div>
              </div>
            </div>


          </div>
        </div>
        <!-- Start Page Content -->

        <div class="container-fluid">
          <!-- put everything in this div -->

          <div class="form-group createassessment">
            <label class="col-form-label col-form-label-lg" for="title-feedback">Title</label>
            <input class="form-control" type="text" id="title-feedback" maxlength="80"
              placeholder="Enter the title here.">
            <label class="col-form-label col-form-label-lg" for="desc-feedback">Description</label>
            <textarea class="form-control" id="desc-feedback" rows="3" maxlength="200"
              placeholder="Enter the description here."
              style="margin-top: 0px; margin-bottom: 0px; height: 240px; resize: none;"></textarea>


          </div>

          <!-- toasts -->
          <div id="toastDiv" style="display: none;">
            <!-- start error toast -->
            <div class="toast fade" data-autohide="false" id="errorToast">
              <div class="toast-header">
                <strong class="mr-auto text-danger">Error !!!</strong>
                <small class="text-muted">Just Now</small>
              </div>
              <div class="toast-body">
                <p id="errorToastBody">All fields are mandatory to save.</p>
              </div>
            </div>
            <!-- end error toast -->

            <!-- start success toast -->
            <div class="toast fade" data-autohide="false" id="successToast">
              <div class="toast-header">
                <strong class="mr-auto text-success">Success !!!</strong>
                <small class="text-muted">Just Now</small>
              </div>
              <div class="toast-body">
                <p id="successToastBody">Content has been saved successfully.</p>
              </div>
            </div>
            <!-- end success toast -->

          </div>

          <!-- end toasts -->


          <!-- End Page Content -->
        </div>
      </div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->
</body>
<!-- add extra js files here -->
<script type="text/javascript" src="frontend/venders/scripts/cookies.js"></script>
<script type="text/javascript" src="backend/cookies.js"></script>
<script src="backend/createFeedback.js"></script>

</html>
