            <input class="form-control form-control-lg" type="text" id="title-objective" maxlength="80">

            <div id="summernote"></div>
            <label class="col-form-label col-form-label-lg mt-2" for="subject">Subject</label><br>
            <select id="subject" class="form-control form-control-lg">              
            </select>
            <hr>

            <label class="col-form-label col-form-label-lg mt-2">Section Details</label><br>
            <div class="container">
              <div class="sections">
                <div class="section">
                  <div class="row mb-4">
                    <div class="col-4">
                      <label>Name</label>
                      <input class="form-control form-control-lg" type="text" id="section_name1">
                    </div>
                    <div class="col-4">
                      <label>Marks Per Question</label><br>
                      <select id='section_marks1' class="form-control form-control-lg" style="width: 200px;">

                        <option value='1.0'>1.0</option>
                        <option value='1.5'>1.5</option>
                        <option value='2.0'>2.0</option>
                        <option value='2.5'>2.5</option>
                        <option value='3.0'>3.0</option>
                        <option value='3.5'>3.5</option>
                        <option value='4.0'>4.0</option>
                        <option value='4.5'>4.5</option>

                      </select>
                    </div>

                </div>
